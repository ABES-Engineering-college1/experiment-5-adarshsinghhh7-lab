<!DOCTYPE html>
<html lang="en">

<body>
  <h1 style="text-align:center">Student Registration Form</h1>

    <fieldset>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="ENTER YOUR FULL NAME" required>
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="ENTER VALID EMAIL ADDRESS" required>
      <br><br>

      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" placeholder="ENTER PASSWORD" required>
      <br><br>

      <span>Gender:</span>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <br><br>

      <label for="select">Course:</label>
      <select id="select" name="select" required>
        <option value="">Select course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
      </select>
      <br><br>

      <label for="tel">Contact No:</label>
      <input type="tel" id="tel" name="tel" placeholder="ENTER PHONE NUMBER" pattern="[0-9]{10}" required>
      <br><br>

      <label for="addr">Address:</label>
        <br>
     <textarea id="addr" name="addr" placeholder="ENTER YOUR ADDRESS" required></textarea>
      <br><br>

      <input type="submit" value="Register">
      <input type="reset" value="Clear">

    </fieldset>
    <p style="text-align:center">&copy;2025 Student Registration Portal</p>
  </form>
</body>
</html>
